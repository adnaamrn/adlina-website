<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: url(images/background\ 5.jpg);
            background-size: cover;
            background-attachment: fixed;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centering the content horizontally */
            justify-content: flex-start;
            min-height: 100vh;
            text-align: center; /* Aligning text to the center */
        }

        /* Header Styling */
        nav {
            display: flex;
            justify-content: center; /* Center the link horizontally */
            align-items: center; /* Align vertically */
            width: 100%;
            padding: 10px 0;
        }

        nav a {
            background-color: #46135f;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        /* Title Styling */
        h1 {
            font-size: 32px;
            background-color: rgba(231, 140, 235, 0.8);
            padding: 15px;
            margin-top: 80px; /* Adjust for fixed header */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
            width: 100%;
            max-width: 900px; /* Set a max width for better readability */
        }

        /* Section Title Styling */
        h2 {
            background-color: rgba(231, 140, 235, 0.8);
            color: rgb(77, 47, 74);
            padding: 10px;
            border-radius: 5px;
            margin: 40px auto 20px;
            text-align: center;
            width: fit-content;
            font-size: 24px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Family Box */
        .Family-box {
            background-color: rgba(231, 140, 235, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            width: 70%;
            text-align: center;
        }

        .Family-box video {
            width: 100%;
            max-width: 700px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Nephew Box */
        .Nephew-box {
            background-color: rgba(231, 140, 235, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            width: 70%;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .Nephew-box img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .Nephew-box img:hover {
            transform: scale(1.05);
        }

        /* Friends Box */
        .Friends-box {
            background-color: rgba(231, 140, 235, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            width: 70%;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .Friends-box img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .Friends-box img:hover {
            transform: scale(1.05);
        }

        /* Paragraph Styling */
        p {
            color: brown;
            line-height: 1.6;
            margin: 10px 0;
        }

        /* Button Styling */
        button {
            padding: 10px 20px;
            background-color: brown;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff69b4;
        }
    </style>
</head>
